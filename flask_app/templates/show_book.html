<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{book1.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="w-100 d-flex flex-column align-items-center justify-content-center bg-primary-subtle p-5">
        <div class="w-100 d-flex justify-content-end align-items-baseline bg-primary-subtle">
            <div>
                <a class="btn btn-dark justify-self-end" href="/books/new_book">+ ADD book</a>
                <a class="btn btn-dark justify-self-end" href="/users/dashboard/{{user1.id}}">Account</a>
                <a class="btn btn-dark justify-self-end" href="/users/user_logout">LOG OUT</a>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center bg-light-subtle p-5">
            <h1 class="px-lg-5 mx-5">{{book1.title}}<h1>
            <h3 class="px-lg-5 mx-5 h5">Written by {{book1.author}}</h3>
            <h3 class="px-lg-5 mx-5 h5">Page count: {{book1.page_count}}</h3>
            <h3 class="px-5 mx-5 h5">Posted by: {{book1.reader.f_name}}</h3>
            <a href="/books/favorites/{{book1.id}}">Add to favorites! </a><br>
            <div class="d-flex flex-column align-items-center">
                <h2 class="px-lg-5 mx-5 pt-5">People who like this book:</h2>
                <ul class="w-25">
                    {% for user in users1 %}
                        <li>{{user.f_name}}</li>
                    {% endfor %}
                </ul>
            </div>


        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
